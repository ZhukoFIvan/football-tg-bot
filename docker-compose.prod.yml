services:
  postgres:
    image: postgres:16-alpine
    container_name: tg_shop_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tg_shop_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tg_shop_api
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --workers 2
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - tg_shop_network
    restart: always

  bot:
    build: .
    container_name: tg_shop_bot
    command: python -m apps.bot.main
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tg_shop_network
    restart: always

volumes:
  postgres_data:

networks:
  tg_shop_network:
    driver: bridge
